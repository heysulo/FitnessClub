<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="favicon.html">

        <link href="bootstrap3/css/bootstrap.css" rel="stylesheet">
        <link href="css/master1.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/fontawesome/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/superfish/superfish.css" />
        <link href="js/theme-color-selector/theme-color-selector.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="js/owl-carousel/owl.carousel.css" />
        <link rel="stylesheet" type="text/css" href="css/typicons/typicons.min.css" />
        <link rel="stylesheet" type="text/css" href="js/wow/css/libs/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/forms.html" />
        <link rel="stylesheet" type="text/css" href="js/pulse/pm-slider.css" />
        <link rel="stylesheet" type="text/css" href="js/meanmenu/meanmenu.css" />
        <link rel="stylesheet" type="text/css" href="js/prettyphoto/css/prettyPhoto.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700%7COpen+Sans:400,800italic,800,700italic,700,600italic,400italic,300italic,300,600%7COswald:400,300,700%7CLato:400,900,900italic,700italic,400italic,700,300italic,300,100italic,100' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <div class="pm-column-container pm-parallax-panel" style="background-color:#182433; background-image:url(img/Women-Fitness-High-Resolution-Wallpapers.jpg); height: 1200px" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="0">

            <div class="container pm-containerPadding100">

                <div class="row pm-column-spacing">

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h4>REGISTRATION FORM</h4>
                        <h5>PERSONAL INFOMATION</h5>
                        <div class="pm-title-divider"></div>
                    </div>

                </div>

                <div class="row">

                    <form action="#" method="post" id="pm-contact-form">

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input name="name" id="pm_s_first_name" class="pm-form-textfield" type="text" placeholder="Name *" required>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input name="pm_s_last_name" id="pm_s_last_name" class="pm-form-textfield" type="text" placeholder="Address *" required>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input name="pm_s_email_address" id="pm_s_email_address" class="pm-form-textfield" type="text" placeholder="BIRTH DAY *    (YYYY/MM/DD)  " required>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input name="pm_s_phone_number" class="pm-form-textfield" type="text" placeholder="NIC ">
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input name="pm_s_email_address" id="pm_s_email_address" class="pm-form-textfield" type="text" placeholder="PHONE NUMBER *" required>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input name="pm_s_phone_number" class="pm-form-textfield" type="email" placeholder="EMAIL * " required>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input name="pm_s_phone_number" class="pm-form-textfield" type="text" placeholder="GENDER *    (MALE/FEMALE) " required>
                        </div>
                    </form>
                </div>

                    <div class="row pm-column-spacing">
                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <h5>PACKAGE INFOMATION</h5>
                            <div class="pm-title-divider"></div>
                        </div>
                    </div>

                 <div class="row">

                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <font color="white" size="3px">Select Class</font>
                        <select name="class">
                            <option>Weight lose</option>
                            <option>Body building</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <font color="white" size="3px">Select Package</font>
                        <select name="package">
                            <option>Daily</option>
                            <option>Monthly</option>
                            <option>Annualy</option>
                        </select>
                    </div>
                </div>

                <div class="row pm-column-spacing">
                    <div class="col-lg-12 col-md-12 col-sm-12">

                        <h5>LOGIN INFOMATION</h5>
                        <div class="pm-title-divider"></div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input name="pm_s_email_address" id="pm_s_email_address" class="pm-form-textfield" type="password" placeholder="PASSWORD * " required>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input name="pm_s_phone_number" class="pm-form-textfield" type="password" placeholder="RE ENTER PASSWORD * ">
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 pm-center">
                        <input type="button" value="Register" name="pm-form-submit-btn" class="pm-form-submit-btn" id="pm-contact-form-btn">
                        <div id="pm-contact-form-response"></div>
                        <p class="pm-required">Fields marked with * are required</p>
                    </div>

                    <input type="hidden" name="pm_s_email_address_contact" value="info@pulsarmedia.ca" />

                </div>

            </div>

            <div class="pm-container-arrow"></div>

        </div>

    </body>
</html>
